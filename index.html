<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	<title>KunleHtml</title>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">

    .body{
        width: 100%;
    }

    .middleContent{
        background-color: #FFFFFF;
        height: 400px;
    }

    #header{
        color:#cfcfcf;
        height:280px; 
    }

    </style>
</head>
<body margin="0" padding="0">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <table cellpadding="0" cellspacing="0" width="600" align="center" class="body">
                <tr>
                    <td>
                        <!-- Beginning header Block-->
                        
                        <table cellpadding="0" cellspacing="0" width="600" align="center" style="background: #f0f0f0;" class="body">
                            <tr>
                                <td align="center" valign="top" id="logo">
                                    <img src="img/cohaesus.png" alt="cohaesus" width="500" height="250">
                                </td>
                            </tr>
                        </table>
                               
                        <!--End of header Block-->
                        <table cellpadding="0" cellspacing="0" align="0" valign="0" id="ContentBlock">
                            <!--Middle content-->
                            <tr>
                                <td align="center" valigh="top" class="middleContent">
                                    <table cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="center" valign="top"  class="mobile-full-width"><img src="img/thoughtful.png" alt="thinking" width="320" height="280">
                                            </td>
                                        </tr>

                                    </table>

                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</body>
</html>
